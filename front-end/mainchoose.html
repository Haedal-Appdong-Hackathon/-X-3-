<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐할까?</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>오늘 뭐할까?</h1>
    <form id="activityForm" action="https://www.minzkn.com/random.html" method="get">
        <div class="dropdown" id="houseworkDropdown">
            <label for="housework">일</label>
            <input type="text" id="housework" name="housework" onclick="showDropdown('houseworkDropdown')">
            <div class="dropdown-content">
                <a href="#" onclick="selectOption('집안일')">집안일</a>
                <a href="#" onclick="selectOption('휴식')">휴식</a>
                <a href="#" onclick="selectOption('액티비티')">액티비티</a>
            </div>
        </div><br><br>

        <input type="submit" value="Choose">
    </form>

    <script>
        function showDropdown(dropdownId) {
            var dropdownContent = document.getElementById(dropdownId).getElementsByClassName('dropdown-content')[0];
            dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
        }

        function selectOption(option) {
            document.getElementById('housework').value = option;
            document.getElementById('houseworkDropdown').getElementsByClassName('dropdown-content')[0].style.display = 'none';
        }
    </script>
</body>
</html>
