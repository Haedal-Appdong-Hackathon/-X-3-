<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c748066e11.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="bigbox1">
        <div class="horizontal-line"></div>
            <div class="logo_bar">
            <div class="logo2"></i></div>
            <div class="service"><h1>아..! 뭐하지?</h1></div>
            <div class="logo1"><i class="fa-solid fa-xmark"></i></div>
            </div>
        <div class="content" id="home">
                <p>뭐할지 모를 때 골라드립니다</p>
            <p>시간을 골라주세요!</p>
        <div class="set1">
                <div class="lable">시간</div>
                <div>
                <select class="select" id="time" name="time" onclick="showDropdown('timeDropdown')">
                    <option value="30분">30분</option>
                    <option value="1시간">1시간</option>
                    <option value="2시간">2시간</option>
                    <option value="3시간">3시간</option>
                </select>
            </div>
            <input type="submit" value="결과는?" class="check-btn" onclick= "">
        </div>
        <div class="output">
            <h1>결과 출력</h1>
            <div class="logo2"><i class="fa-solid fa-arrow-pointer"></i></div>
        </div>
        </div>
    </div>
</body>

<script>
    function sendSelectedValue() {
      // 선택된 값을 가져오기
      const time = document.getElementById('time');
      const selectedValue = time.options[time.selectedIndex].value;

      // Fetch API를 사용하여 서버로 POST 요청 보내기
      fetch('/submit-selected-value', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ selectedValue }),
      })
      .then(response => response.text())
      .then(message => {
        // 응답 메시지를 출력
        document.getElementById('response').innerText = message;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
</script>
</html>
